defaults:
  - base

trainer:
  experiment_name: TicTacToe
  save_freq: 50

actor_rollout_ref:
  rollout:
    max_model_len: 6000  # 修改之后还是会超出默认的最大长度3600

es_manager:
  train:
    env_groups: 16 # 多开几个，保证多样性
    # under the same group, the env config and env seed are ensured to be equal
    group_size: 16  # 16
    env_configs:
      tags: ["TicTacToe"]
      n_groups: [16]
  val:
    env_configs:
      tags: ["TicTacToe"]
